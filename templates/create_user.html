<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
  {% if message %}
  <h2>{{message}}</h2>
  {% endif %}
  <form method="post">
    <input type="text" name="login" placeholder="Login">
    <input type="password" name="password" placeholder="password">
    <input type="password" name="confirm_password" placeholder="confirm password">
    <input type="submit">
  </form>
</body>
</html>
